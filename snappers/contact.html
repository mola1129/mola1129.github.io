    <!-- header始まり -->
<header>

    <nav>
      <ul class="global-nav">

      </ul>
    </nav>
  </header>
  <!-- header終わり -->

  <!-- wrap始まり -->
  <div id="wrap">
    <div class="content"></div>
    <div class="main-center">
      <h1>Contact</h1>
      <p>このWebサイトは、テスト用に作成したものです。</p>
      <section class="access clearfix">
        <h2 class="icon">Access</h2>
        <table>
          <tr>
            <th>所在地住所</th>
            <td>〒123-4567<br>カリフォルニア州セントジョージ-12</td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td>000-ABCD-EFGH</td>
          </tr>
          <tr>
            <th>電車でのアクセス</th>
            <td>到達不可</td>
          </tr>
          <tr>
            <th>車でのアクセス</th>
            <td>到達不可</td>
          </tr>
        </table>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6351630.805140368!2d-123.71776603031782!3d37.21110054090212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2z44Ki44Oh44Oq44Kr5ZCI6KGG5Zu9IOOCq-ODquODleOCqeODq-ODi-OCouW3ng!5e0!3m2!1sja!2sjp!4v1547873929385" width="460" height="220" frameborder="0" style="border:0" allowfullscreen></iframe>
      </section>
      <section>
        <h2 class="icon">Contact form</h2>
        <div class="form">
          <form>
            <dl>
              <dt><span class="required">名前</span></dt>
              <dd><input type="text" name="name" class="name" required></dd>
              <dt><span class="required">メールアドレス</span></dt>
              <dd><input type="email" name="email" class="email" required></dd>
              <dt>電話番号</dt>
              <dd><input type="tel" name="tel" class="tel"></dd>
              <dt>問い合わせ種別</dt>
              <dd>
                <select name="type" class="type">
                  <option value="仕事のご依頼">仕事のご依頼</option>
                  <option value="その他お問い合わせ">その他お問い合わせ</option>
                </select>
              </dd>
              <dt>希望の連絡方法</dt>
              <dd>
                <input type="radio" name="contact" value="Eメール">Eメール
                <input type="radio" name="contact" value="電話">電話
              </dd>
              <dt>メッセージ</dt>
              <dd><textarea name="message" class="message"></textarea></dd>
            </dl>
            <button type="submit" name="btn">送信
            </button>
          </form>
          <div class="attention">
            <p>※「<span class="required"></span>」の付いている項目は必須項目です。</p>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- wrap終わり -->

</body>
